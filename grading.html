<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <label for="score">Enter your score:</label>
  <input type="number" id="score">
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>


  
  <script>
    function calculate() {
  var input = document.getElementById("score");
  var result = document.getElementById("result");

  var score = input.value;

  var grade;

  if (score >= 97 && score <= 100) {
    grade = "A+";
  } else if (score >= 93 && score <= 96) {
    grade = "A";
  } else if (score >= 90 && score <= 92) {
    grade = "A-";
  } else if (score >= 87 && score <= 89) {
    grade = "B+";
  } else if (score >= 83 && score <= 86) {
    grade = "B";
  } else if (score >= 80 && score <= 82) {
    grade = "B-";
  } else if (score >= 77 && score <= 79) {
    grade = "C+";
  } else if (score >= 73 && score <= 76) {
    grade = "C";
  } else if (score >= 70 && score <= 72) {
    grade = "C-";
  } else if (score >= 67 && score <= 69) {
    grade = "D+";
  } else if (score >= 63 && score <= 66) {
    grade = "D";
  } else if (score >= 60 && score <= 62) {
    grade = "D-";
  } else if (score >= 0 && score <= 59) {
    grade = "F";
  } else{
    grade = "Invalid score entered.";
  }

  result.innerText = `The grade is: ${grade}`;
}

  </script>
</body>
</html>
